<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión - Despensa Khaluby</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    .button {
      background: white;
      color: #667eea;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .button:hover {
      transform: scale(1.05);
    }
    .info {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📡</div>
    <h1>Sin Conexión a Internet</h1>
    <p>No se puede conectar con el servidor en este momento</p>
    <a href="/" class="button" onclick="window.location.reload(); return false;">
      🔄 Intentar de Nuevo
    </a>
    <div class="info">
      <p><strong>💡 Consejo:</strong></p>
      <p>Algunos datos pueden estar disponibles en modo offline si los cargaste previamente.</p>
    </div>
  </div>

  <script>
    // Recargar automáticamente cuando recupere conexión
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Verificar conexión cada 5 segundos
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
